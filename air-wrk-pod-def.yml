# air-wrk-pod definition 
apiVersion: v1
kind: Pod
metadata:
  name: air-wrk-pod
  labels:
    name: air-wrk-pod
    tier: back-end
spec:
  containers:
    - name: air-wrk-pod
      image: kaushikarvind/air
      command: ["airflow"]
      args: ["worker"]
      ports:
      - containerPort: 8080
      volumeMounts:
      - mountPath: /home/airflow
        name: data-volume
  volumes:
  - name: data-volume
    hostPath: 
      path: /home/airflow
      type: Directory
